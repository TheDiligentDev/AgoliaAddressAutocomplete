<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Agolia Address Autocomplete</title>
</head>

<body>
    <form class="pure-form pure-form-stacked">
        <fieldset class=" container mt-4">
            <legend>Agolia Address Autocomplete</legend>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="address">Street Address</label>
                    <input id="address" autocomplete="off" class="form-control" type="text">
                </div>

                <div class="col-md-6 form-group">
                    <label for="city">City</label>
                    <input id="city" class="form-control" type="text">
                </div>

                <div class="col-md-6 form-group">
                    <label for="state">State</label>
                    <input id="state" class="form-control" type="email" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="zip">Zip Code</label>
                    <input id="zip" class="form-control" type="text">
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.17.1"></script>
    <script src="./index.js"></script>
</body>

</html>
